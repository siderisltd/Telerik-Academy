<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Tables</title>
</head>
<body>
    <section>
        <table>
            <tbody>
                <tr>
                    <td colspan="2"><center><h1>Fresh Fruits</h1></center></td>
                </tr>
                <tr>
                    <td width="220px">
                        <p>
                            It has long been known that a diet
                            that includes at least few <br />servings of fresh food every day
                            will help keep you healthy, fit and
                            trim.
                        </p>
                    </td>
                    <td>
                        <img src="fruits.jpg" alt="Fruits" />
                    </td>
            </tbody>
        </table>
    </section>

    <footer>
        <table border="1">
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" align="right" >J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4"><center>O</center></td>
            </tr>
        </table>
    </footer>
</body>
</html>
