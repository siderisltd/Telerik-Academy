<head>

                <tr>

                    <td>Mexico D.F</td>

                </tr>

                <tr>
                    <td>Antonio Moreno</td>
                    <td>Mexico D.F</td>
                    <td class="countries-sp">Mexico</td>
                    <td><input type="checkbox" class="checkBox" checked="checked" /></td>
                </tr>

                <tr id="bottom-border">
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td class="countries-uk">UK</td>
                    <td><input type="checkbox" class="checkBox" /></td>
