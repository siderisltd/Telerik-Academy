<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="./Styles/basic-table-style.css" />
</head>
<body>
    <div id="root">
        <table class="table">
            <colgroup>
                <col width="100px" />
                <col width="200px" />
            </colgroup>

            <caption><span id="id">Ticket ID: 409788</span></caption>
            <tr>
                <td id="name">Name:</td>

                <td><ul><li> Parker Seidel</li></ul></td>
            </tr>
            <tr>
                <td></td>
                <td>no active support</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>seidel@aptmail.com</td>
            </tr>
            <tr>
                <td>Response Time:</td>
                <td>72hours, 60hours left</td>
            </tr>
            <tr>
                <td>Last Action</td>
                <td>Never been locked.</td>
            </tr>
            <tr>
                <td></td>
                <td>Link to public post</td>
            </tr>
            <tr>
                <td>Status:</td>
                <td id="notAnswered">Not answered</td>
            </tr>
        </table>
    </div>
</body>
</html>
